<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H·ªá Th·ªëng B·∫ßu Ch·ªçn</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background-color: #f0f2f5; }
        .hidden { display: none !important; }
        
        .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px; }
        h2 { text-align: center; color: #333; margin-top: 0; }
        
        /* Style cho danh s√°ch l·ª±a ch·ªçn */
        .option-item {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #e9ecef;
            border: none;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            font-size: 16px;
            transition: 0.2s;
        }
        .option-item:hover { background: #dbe2e8; font-weight: bold; }
        .option-item.selected { background: #007bff; color: white; }

        /* Style cho k·∫øt qu·∫£ */
        .result-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
        .rank-1 { color: #d35400; font-weight: bold; font-size: 1.2em; }
        
        #loading { text-align: center; color: #666; }
        .btn-confirm { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; margin-top: 10px;}
        .btn-confirm:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div id="loading">‚è≥ ƒêang k·∫øt n·ªëi d·ªØ li·ªáu...</div>

    <div id="step-1" class="card hidden">
        <h2>üëã B·∫°n l√† ai?</h2>
        <p>Vui l√≤ng ch·ªçn t√™n c·ªßa b·∫°n trong danh s√°ch:</p>
        <div id="voter-list"></div>
    </div>

    <div id="step-2" class="card hidden">
        <h2>üó≥Ô∏è B·∫ßu Ch·ªçn</h2>
        <p>Xin ch√†o <b id="user-name-display"></b>, b·∫°n mu·ªën b·∫ßu cho ai?</p>
        <div id="nominee-list"></div>
    </div>

    <div id="step-3" class="card hidden">
        <h2>üèÜ K·∫øt Qu·∫£ B·∫ßu Ch·ªçn</h2>
        <div id="result-list"></div>
        <button onclick="location.reload()" class="btn-confirm" style="background:#007bff; margin-top:20px">Quay l·∫°i t·ª´ ƒë·∫ßu</button>
    </div>

    <script>
        // --- C·∫§U H√åNH URL ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyFzQOktX9vKpGA1wOCWvYO3npC3jGA-M1zxLg_KdIplCQ4P5d1Jc9lZkvAIlmQGab0/exec"; 

        // Bi·∫øn l∆∞u d·ªØ li·ªáu t·∫°m
        let allCandidates = [];
        let currentUser = null;

        // 1. Kh·ªüi ƒë·ªông: L·∫•y danh s√°ch
        async function init() {
            try {
                const res = await fetch(API_URL + "?action=getList");
                const json = await res.json();
                if (json.status === "success") {
                    allCandidates = json.data;
                    showStep1();
                }
            } catch (err) {
                alert("L·ªói k·∫øt n·ªëi server!");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // 2. Hi·ªÉn th·ªã B∆∞·ªõc 1: Ch·ªçn Voter
        function showStep1() {
            document.getElementById('step-1').classList.remove('hidden');
            const container = document.getElementById('voter-list');
            
            allCandidates.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'option-item';
                btn.innerText = p.name; // C·ªôt 'name' trong sheet
                btn.onclick = () => {
                    currentUser = p;
                    showStep2();
                };
                container.appendChild(btn);
            });
        }

        // 3. Hi·ªÉn th·ªã B∆∞·ªõc 2: Ch·ªçn Nominee
        function showStep2() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('user-name-display').innerText = currentUser.name;

            const container = document.getElementById('nominee-list');
            container.innerHTML = ""; // Clear c≈©

            // L·ªçc danh s√°ch: Kh√¥ng hi·ªán t√™n ch√≠nh m√¨nh (Kh√¥ng t·ª± b·∫ßu)
            const nominees = allCandidates.filter(p => p.name !== currentUser.name);

            nominees.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'option-item';
                btn.innerText = "B·∫ßu cho: " + p.name;
                btn.onclick = () => submitVote(p.name);
                container.appendChild(btn);
            });
        }

        // 4. G·ª≠i phi·∫øu b·∫ßu & Hi·ªán k·∫øt qu·∫£
        async function submitVote(voteForName) {
            document.getElementById('loading').innerText = "ƒêang g·ª≠i phi·∫øu...";
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('step-2').classList.add('hidden');

            try {
                const res = await fetch(API_URL + "?action=vote", {
                    method: "POST",
                    body: JSON.stringify({
                        nguoiBau: currentUser.name,
                        bauChoAi: voteForName
                    })
                });
                const data = await res.json();
                
                if (data.status === "success") {
                    showResult(data.ranking); // API tr·∫£ v·ªÅ lu√¥n k·∫øt qu·∫£ sau khi vote
                }
            } catch (err) {
                alert("L·ªói khi g·ª≠i phi·∫øu!");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // 5. Hi·ªÉn th·ªã K·∫øt Qu·∫£
        function showResult(ranking) {
            document.getElementById('step-3').classList.remove('hidden');
            const container = document.getElementById('result-list');
            container.innerHTML = "";

            if (ranking.length === 0) {
                container.innerHTML = "<p>Ch∆∞a c√≥ phi·∫øu b·∫ßu n√†o.</p>";
                return;
            }

            // Ng∆∞·ªùi nhi·ªÅu phi·∫øu nh·∫•t
            const winner = ranking[0];
            
            ranking.forEach((r, index) => {
                const div = document.createElement('div');
                div.className = 'result-item';
                if (index === 0) div.classList.add('rank-1');
                
                div.innerHTML = `
                    <span>#${index + 1} ${r.name}</span>
                    <span>${r.count} phi·∫øu</span>
                `;
                container.appendChild(div);
            });

            // Hi·ªáu ·ª©ng ch√∫c m·ª´ng (Optional)
            alert(`üéâ Ch√∫c m·ª´ng: ${winner.name} ƒëang d·∫´n ƒë·∫ßu v·ªõi ${winner.count} phi·∫øu!`);
        }

        init();
    </script>
</body>
</html>
