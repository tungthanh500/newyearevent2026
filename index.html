<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B·∫ßu Ch·ªçn</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; background: #f4f4f9; }
        .hidden { display: none !important; }
        .card { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;}
        button { width: 100%; padding: 12px; margin: 5px 0; cursor: pointer; border-radius: 5px; border: 1px solid #ddd; background: #fff; font-size: 16px;}
        button:hover { background-color: #f0f0f0; border-color: #bbb;}
        .btn-vote { background-color: #007bff; color: white; border: none; font-weight: bold;}
        .btn-vote:hover { background-color: #0056b3; }

        #topic-header { text-align: center; color: #d63031; text-transform: uppercase; margin-bottom: 5px;}
    </style>
</head>
<body>

    <h2 id="topic-header"></h2>
    <div id="loading">‚è≥ ƒêang t·∫£i d·ªØ li·ªáu...</div>

    <div id="step-1" class="card hidden">
        <h3>üëã Xin ch√†o, b·∫°n l√† ai?</h3>
        <p>Vui l√≤ng ch·ªçn t√™n c·ªßa b·∫°n ƒë·ªÉ b·∫Øt ƒë·∫ßu:</p>
        <div id="voter-list"></div>
    </div>

    <div id="step-2" class="card hidden">
        <h3>üó≥Ô∏è M·ªùi b·ªè phi·∫øu</h3>
        <p>Ng∆∞·ªùi b·∫ßu: <b id="user-name-display" style="color:#0984e3"></b></p>
        <p>H√£y ch·ªçn ·ª©ng vi√™n b·∫°n t√≠n nhi·ªám:</p>
        <div id="nominee-list"></div>
    </div>

    <div id="step-3" class="card hidden">
        <h2 style="text-align: center; color: green;">‚úÖ ƒê√£ g·ª≠i phi·∫øu!</h2>
        <p style="text-align: center;">C·∫£m ∆°n b·∫°n ƒë√£ tham gia.</p>
        <button onclick="window.location.href='result.html'" style="background:#28a745; color:white; border:none">Xem K·∫øt Qu·∫£</button>
    </div>

    <script>
        // --- THAY LINK C·ª¶A B·∫†N V√ÄO ƒê√ÇY ---
        const API_URL = "https://script.google.com/macros/s/AKfycbyDgXOTzOfK6JhLHgGsRd-ONs2fmzh748FUbnXxDmhAdKPExKZYChqOpnrxDLaerx3fYw/exec"; 

        // Bi·∫øn l∆∞u 2 danh s√°ch ri√™ng bi·ªát
        let listVoters = [];
        let listNominees = [];
        
        let currentUser = localStorage.getItem('voter_name');

        async function init() {
            try {
                // G·ªçi API l·∫•y d·ªØ li·ªáu
                const res = await fetch(API_URL + "?action=getList");
                const json = await res.json();
                
                if (json.status === "success") {
                    // T√°ch d·ªØ li·ªáu ra 2 bi·∫øn
                    listVoters = json.voters;
                    listNominees = json.nominees;
                    
                    // Hi·ªÉn th·ªã ch·ªß ƒë·ªÅ
                    document.getElementById('topic-header').innerText = json.topic;

                    // Ki·ªÉm tra Reset
                    checkReset(json.roundId);

                    // ƒêi·ªÅu h∆∞·ªõng m√†n h√¨nh
                    navigateStep();
                }
            } catch (err) {
                alert("L·ªói k·∫øt n·ªëi server!");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function checkReset(serverRoundId) {
            const localRoundId = localStorage.getItem('saved_round_id');
            if (serverRoundId && serverRoundId !== localRoundId) {
                localStorage.removeItem('has_voted'); // X√≥a tr·∫°ng th√°i ƒë√£ b·∫ßu
                localStorage.setItem('saved_round_id', serverRoundId);
                // N·∫øu ƒëang ·ªü m√†n h√¨nh ƒë√≠ch th√¨ reload v·ªÅ ƒë·∫ßu
                if (!document.getElementById('step-3').classList.contains('hidden')) location.reload();
            }
        }

        function navigateStep() {
            const hasVoted = localStorage.getItem('has_voted');

            if (hasVoted) {
                showStep3();
            } else if (currentUser) {
                showStep2(); // ƒê√£ ch·ªçn t√™n -> Sang b∆∞·ªõc vote
            } else {
                showStep1(); // Ch∆∞a c√≥ g√¨ -> Ch·ªçn t√™n Voter
            }
        }

        // Hi·ªán danh s√°ch Voter
        function showStep1() {
            document.getElementById('step-1').classList.remove('hidden');
            const container = document.getElementById('voter-list');
            container.innerHTML = "";
            
            if(listVoters.length === 0) container.innerHTML = "<p>Danh s√°ch Voter tr·ªëng</p>";

            listVoters.forEach(p => {
                const btn = document.createElement('button');
                btn.innerText = p.name; // C·ªôt 'name' sheet Voters
                btn.onclick = () => {
                    currentUser = p.name;
                    localStorage.setItem('voter_name', currentUser);
                    showStep2();
                };
                container.appendChild(btn);
            });
        }

        // Hi·ªán danh s√°ch Nominee
        function showStep2() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.remove('hidden');
            document.getElementById('user-name-display').innerText = currentUser;

            const container = document.getElementById('nominee-list');
            container.innerHTML = "";

            if(listNominees.length === 0) container.innerHTML = "<p>Danh s√°ch ·ª®ng vi√™n tr·ªëng</p>";

            listNominees.forEach(p => {
                const btn = document.createElement('button');
                btn.className = 'btn-vote';
                btn.innerText = p.name; // C·ªôt 'name' sheet Nominees
                
                // (T√πy ch·ªçn) ·∫®n n√∫t n·∫øu Voter tr√πng t√™n Nominee (kh√¥ng t·ª± b·∫ßu)
                // if (p.name === currentUser) return; 

                btn.onclick = () => submitVote(p.name);
                container.appendChild(btn);
            });
        }

        async function submitVote(voteFor) {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('step-2').classList.add('hidden');
            try {
                await fetch(API_URL + "?action=vote", {
                    method: "POST",
                    body: JSON.stringify({ nguoiBau: currentUser, bauChoAi: voteFor })
                });
                localStorage.setItem('has_voted', 'true');
                showStep3();
            } catch (err) {
                alert("L·ªói g·ª≠i phi·∫øu!");
                location.reload();
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        function showStep3() {
            document.getElementById('step-1').classList.add('hidden');
            document.getElementById('step-2').classList.add('hidden');
            document.getElementById('step-3').classList.remove('hidden');
        }

        init();
    </script>
</body>
</html>
