<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết Quả Trực Tiếp</title>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px; 
            background-color: #1a1a2e; /* Nền tối */
            color: #fff;
            position: relative;
        }

        h1 { 
            text-align: center; 
            color: #e94560; 
            text-transform: uppercase; 
            letter-spacing: 2px;
            margin-bottom: 5px;
        }

        .status { 
            text-align: center; 
            font-size: 0.9em; 
            color: #a0a0a0; 
            margin-bottom: 30px; 
            font-style: italic;
        }

        /* Nút Reset góc phải */
        .btn-reset {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #d9534f;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            opacity: 0.6;
            transition: 0.3s;
            z-index: 100;
        }
        .btn-reset:hover { opacity: 1; transform: scale(1.05); }

        /* Khung chứa biểu đồ */
        #chart { padding: 10px; }

        /* Item từng người */
        .bar-container { 
            margin-bottom: 20px; 
            background: rgba(255, 255, 255, 0.05);
            padding: 10px 15px;
            border-radius: 12px;
        }

        .label { 
            display: flex; 
            justify-content: space-between; 
            margin-bottom: 8px; 
            font-size: 1.1em;
            font-weight: bold;
        }

        /* Thanh Progress Bar */
        .progress-bg { 
            background: #333; 
            border-radius: 10px; 
            height: 25px; 
            width: 100%;
            overflow: hidden; 
            position: relative;
        }

        .progress-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #ff9966, #ff5e62); 
            width: 0%; 
            transition: width 1s ease-in-out; /* Hiệu ứng trượt mượt */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 94, 98, 0.5);
        }
